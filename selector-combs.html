<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .fundo-verde span p{
            color: red;
        }
        .fundo-verde p + p{
            font-weight: bold;
        }
        .fundo-verde p ~ p{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="fundo-verde">
        <p>Elemento 01 </p> 
        <p>Elemento 02 </p> 
        <span>
            <p>Elemento 03</p>
            <p>Elemento 04</p>
        </span>
        <p>Elemento 05 </p>
        <p>Elemento 06 </p>
    </div>
</body>
</html>
